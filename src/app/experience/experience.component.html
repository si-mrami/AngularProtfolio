<div class="experience-container p-4" dir="rtl">
  <h1 class="text-2xl font-bold text-center mb-4">الخبرات</h1>
  <div class="experiences">
    <div
      *ngFor="let exp of myExp"
      class="experience-item mb-4 p-4 border rounded-lg"
    >
      <h3 class="text-xl font-bold">{{ exp.title }}</h3>
      <p class="text-gray-600">{{ exp.company }}</p>
      <p class="text-gray-600 italic">{{ exp.period }}</p>
      <p class="mt-2">{{ exp.description }}</p>
    </div>
  </div>
</div>
